<h1 class="text-primary">Posts</h1>

<div *ngFor="let p of posts.result">

  <div class="card">
    <div class="card-header">
      {{ p.title }}
    </div>

    <div class="card-block">
      {{p.description}}
    </div>
    <a href="/edit-post/{{p.id}}" class="btn btn-success">Edit post</a>
    <button (click)="deletePost(p.id)" class="btn btn-primary">Delete</button>
  </div>
  <br>

</div>
